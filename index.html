<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hogwarts Legacy: Web Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              display: ['"Cinzel"', 'serif'],
            },
            colors: {
              parchment: '#f0e6d2',
              'parchment-dark': '#dcd0b6',
              hogwarts: {
                red: '#740001',
                gold: '#d3a625',
                green: '#1a472a',
                silver: '#5d5d5d',
                blue: '#0e1a40',
                bronze: '#946b2d',
                yellow: '#ecb939',
                black: '#000000',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #1a1a1a;
        color: #2d2d2d;
      }
      /* Custom Scrollbar for that old scroll feel */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2d2d2d; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .magic-text {
        background: linear-gradient(45deg, #d3a625, #fff, #d3a625);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 3s infinite linear;
        background-size: 200% auto;
      }
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
